<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 18px;
            margin-top: 15px;
            color: #e60073;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #e60073;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #bf0053;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Happy Valentine's Day!</h2>
        <p class="message" id="valentineMessage">Click the button for a surprise message!</p>
        <button class="button" onclick="revealMessage()">Reveal Message</button>
    </div>

    <script>
        function revealMessage() {
            const messages = [
                "You're my favorite person in the world! üíñ",
                "Roses are red, violets are blue, I'm so lucky to have you! üåπ",
                "Every day with you is a blessing! üòò",
                "You light up my life like no one else! ‚ú®",
                "Sending you all my love today and always! ‚ù§Ô∏è"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("valentineMessage").textContent = randomMessage;
        }
    </script>
</body>
</html>
